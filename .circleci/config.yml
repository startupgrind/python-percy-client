version: 2
shared: &shared
    working_directory: ~/circleci-python-percy-client
    steps:
      - checkout  # checkout source code to working directory
      - run:
            command: sudo apt-get install build-essential libssl-dev libffi-dev
      - run:
            command: pipenv install --dev -r requirements.txt -r requirements_dev.txt
      - run:
          name: Run tests
          command: py.test
jobs:
  python-27:
      <<: *shared
      docker:
          - image: circleci/python:2.7

workflows:
  version: 2
  build:
    jobs:
      - "python-27"
